# ✅ Assign your backend a new port to avoid Jenkins conflict
server.port=8088

# ✅ PostgreSQL settings (adjust if needed)
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel
spring.datasource.username=hotel
spring.datasource.password=hotel

# ✅ Automatically create/update tables during development
spring.jpa.hibernate.ddl-auto=update

# ✅ Optional: Show SQL logs
spring.jpa.show-sql=true

